<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>

<body>
    <h3>Seach for flashcards!</h3>
    <form id="flashcards-form" action="http://127.0.0.1:8080/flashcards">
        <label for="topic-name">Topic Name</label>
        <input type="text" id="topic-name" name="topicName">

        <button type="submit">Search</button>
    </form>
    <div id="flashcards-container"></div>


    <h3>Submit a new flashcard!</h3>
    <form id="new-flashcard-form">
        <label for="topic-name">Topic Name</label>
        <input type="text" id="topic-name" name="topic-name">
        
        <label for="new-question">Question</label>
        <input type="text" id="new-question" name="new-question">
        
        <label for="new-answer">Answer</label>
        <input type="text" id="new-answer" name="new-answer">

        <button type="submit">Submit flashcard</button>
    </form>

    <h3>Search for topics!</h3>
    <form id="topics-form">
        <button type="submit">Search</button>
    </form>
    <div id="topics-container"></div>

    <h3>Create a new topic!</h3>
    <form id="new-topic-form">
        <label for="topic-name">Topic Name</label>
        <input type="text" id="topic-name" name="topic-name">

        <button type="submit">Submit</button>
    </form>

    <script src="new-flashcard.js"></script>
    <script src="flashcards-search.js"></script>
    <script src="new-topic.js"></script>
    <script src="topics-search.js"></script>
</body>

</html>
