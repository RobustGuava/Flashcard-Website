<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Assignment</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <!-- code from Bootstrap https://getbootstrap.com/docs/4.0/components/navbar -->
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Flashcards Revision</a>
        <form id="search-topic-form" class="form-inline">
            <input id="search-title" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <!-- code from W3Schools https://www.w3schools.com/css/css_image_gallery.asp -->
    <div class="gallery" id="gallery">
        <h2>Create a new Topic!</h2>
        <p>Click "Add topic" to create a new topic!</p>
        <button type="button" class="btn btn-primary bottom" data-toggle="modal" data-target="#topicModal">Add
            topic</button>
    </div>
    <!-- 

    <div class="gallery">
        <h2>Maths</h2>
        <p>flashcards: 0</p>
        <p>This is a flashcards set for maths</p>
        <button type="button" class="btn btn-primary bottom" data-toggle="modal" data-target="#newFlashcardModal">Add flashcard</button>
        <button type="button" class="btn btn-primary bottom" data-toggle="modal" data-target="#flashcardModal">Study set</button>
    </div>

    -->

    <div id="menu-container"></div>

    <!-- code from bootstrap https://getbootstrap.com/docs/4.0/components/modal/ -->
    <div class="modal fade" id="topicModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Topic</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="new-topic-form">
                        <div class="form-group">
                            <label for="new-title" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="new-title" name="new-title">
                        </div>

                        <div class="form-group">
                            <label for="new-desc" class="col-form-label">Description:</label>
                            <textarea class="form-control" id="new-desc" name="new-desc"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="newTopic();">Add
                        topic</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="newFlashcardModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Maths</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="new-flashcard-form">
                        <div class="form-group">
                            <label for="new-question" class="col-form-label">Question:</label>
                            <textarea class="form-control" id="new-question" name="new-question"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="new-answer" class="col-form-label">Answer:</label>
                            <textarea class="form-control" id="new-answer" name="new-answer"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="newFlashcard('maths');">Add
                        flashcard</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="flashcardModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Maths</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body">
                    <p>Question loading...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="prevFlashcard();">Prev</button>
                    <button type="button" class="btn btn-primary" onclick="flipFlashcard();">Show Answer</button>
                    <button type="button" class="btn btn-primary" onclick="nextFlashcard();">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="flashcards.js"></script>
    <script src="topics.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
