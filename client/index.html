<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h3>Search for flashcards!</h3>
    <form id="flashcards-form">
        <label for="topic-name">Select a Topic:</label>
        <select id="topic-name">
            <option value="">Select</option>
        </select>
        <button type="submit">Get Flashcards</button>
    </form>

    <div id="flashcards-container"></div>

    <h3>Submit a new flashcard!</h3>
    <form id="new-flashcard-form">
        <label for="topic-name">Topic Name</label>
        <select id="topic-name" name="topic-name">
            <option value="">Select</option>
        </select>

        <label for="new-question">Question</label>
        <input type="text" id="new-question" name="new-question">

        <label for="new-answer">Answer</label>
        <input type="text" id="new-answer" name="new-answer">

        <button type="submit">Submit</button>
    </form>

    <h3>Search for topics!</h3>
    <form id="topics-form">
        <button type="submit">Search</button>
    </form>
    <div id="topics-container"></div>
    

    <h3>Create a new topic!</h3>
    <form id="new-topic-form">
        <label for="new-topic-name">Title</label>
        <input type="text" id="new-topic-name" name="new-topic-name">

        <label for="new-topic-desc">Description</label>
        <input type="text" id="new-topic-desc" name="new-topic-desc">

        <button type="submit">Submit</button>
    </form>

    <script src="flashcards.js"></script>
    <script src="topics.js"></script>
</body>

</html>
