<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>

<body>
    <p>Search for facts!</p>
    <form id="facts-form" action="http://localhost:8080/facts">
        <label for="facts-tag">Tag</label>
        <input type="text" id="facts-tag" name="tag">

        <button type="submit">Submit</button>
    </form>
    <div id="facts-container"></div>

    <p>Submit a new fact!</p>
    <form id="new-fact-form">
        <div class="form-group">
            <label for="new-fact-text">Factoid</label>
            <input type="text" class="form-control" name="new-fact-text">
        </div>

        <div class="form-group">
            <label for="new-fact-tag">Tag</label>
            <input type="text" class="form-control" name="new-fact-tag">
        </div>
        <button type="submit" class="btn btn-primary">Add fact</button>
    </form>


    <script src="facts-search.js"></script>
    <script src="fact-submit.js"></script>
</body>

</html>
